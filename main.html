<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Interative Scroll</title>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="main.css">
</head>

<body>
	<header class="header">
		<div class="global-width">
			<h1 class="page-title">Interactive Scroll Study</h1>
			<p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quos saepe, reiciendis nemo hic ducimus harum quidem! Asperiores ipsam voluptas, consequuntur veritatis aperiam, inventore porro, nobis autem assumenda perferendis a minima.</p>
		</div>
	</header>

	<section class="scroll-content">

		<div class="scroll-graphic">
			<div class="graphic-item"><img class="scene-img" src="img/img1.png" alt=""></div>
			<div class="graphic-item"><img class="scene-img" src="img/img2.png" alt=""></div>
			<div class="graphic-item" data-action="animation1">
				<img class="bird" src="img/animation.gif" alt="">
				<img class="scene-img" src="img/img3.png" alt="">
			</div>
			<div class="graphic-item"><img class="scene-img" src="img/animation.gif" alt=""></div>
			<div class="graphic-item"><img class="scene-img" src="img/img4.png" alt=""></div>
			<div class="graphic-item" data-action="animation2">
				<img class="bird" src="img/animation.gif" alt="">
				<img class="scene-img" src="img/img5.png" alt="">
			</div>
			<div class="graphic-item"><img class="scene-img" src="img/img6.png" alt=""></div>
			<div class="graphic-item"><img class="scene-img" src="img/img7.png" alt=""></div>
			<div class="graphic-item"><img class="scene-img" src="img/img8.png" alt=""></div>
			<div class="graphic-item"><img class="scene-img" src="img/img9.png" alt=""></div>
		</div>

		<div class="scroll-text global-width">
			<div class="step">
				<p>1</p>
			</div>
			<div class="step">
				<p>2</p>
			</div>
			<div class="step">
				<p>3</p>
			</div>
			<div class="step">
				<p>4</p>
			</div>
			<div class="step">
				<p>5</p>
			</div>
			<div class="step">
				<p>6</p>
			</div>
			<div class="step">
				<p>7</p>
			</div>
			<div class="step">
				<p>8</p>
			</div>
			<div class="step">
				<p>9</p>
			</div>
			<div class="step">
				<p>10</p>
			</div>
		</div>

	</section>

	<script src="main.js"></script>
</body>
</html>
